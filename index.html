<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="calcJavascript.js"></script>
    <link rel="stylesheet" href="calcCSS.css">
</head>
<body>

    <div id="container">
        <div id="calculator">
            <div class="display">0</div>
            <div class="row">
                <button id="clear">AC</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
            



        </div>
    </div>

    
</body>
</html>
